<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container-md bg-dark text-center">
        <div class="row">
            <h1 class="text-light mt-5 mb-5">TIME MEASURE</h1>
            <p class="text-light mb-5">I can calculate how much time between two dates. 
                <br> Choose the dates and what you want to calculate and then I will do it ;)</p>
                <div class="col-sm-3 ">
                    <span class="text-light me-2">START</span>
                <input class = "bg-dark text-light " type="date" name="" id="">

            </div>
            <div class="col-sm-3">
                <span class="text-light me-2">END</span>
                <input class="bg-dark text-light " type="date" name="" id="">
            </div>
            <div class="col-sm-2">
                <select class="form-select form-select-sm bg-dark text-light" aria-label=".form-select-sm example">
                    <option selected>choose days</option>
                    <option value="1">all days</option>
                    <option value="2">weekdays</option>
                    <option value="3">weekends</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-select form-select-sm bg-dark text-light" aria-label=".form-select-sm example">
                    <option selected>what to calculate</option>
                    <option value="1">days</option>
                    <option value="2">hours</option>
                    <option value="3">minuts</option>
                    <option value="4">seconds</option>
                </select>
            </div>
            <div class="col-sm-2 ">
                <button type="button" class="btn btn-outline-light">Calculate</button>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-12">
            <div class="accordion accordion-flush" id="accordionExample">
                <div class="accordion-item  bg-dark">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            HISTORY
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">START</th>
                                        <th scope="col">END</th>
                                        <th scope="col">RESULT</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>
</html>
